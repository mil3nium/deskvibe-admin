
<div class="card card-inverse card-office col-sm-4">
    <img class="card-img" data-src="..."  alt="Card image">
    <div class="card-img-overlay">
        <h4 class="card-title">{{ office.type }} </h4>
        <p class="card-text">{{ office.description }}</p>
        <p class="card-text">
            <small class="text-muted">
                Seats: {{ office.seats }} <br />
                <strong>Prices</strong> <br />
                Day: {{ office.day }} <br />
                Week: {{ office.week }} <br />
                Month: {{ office.month }}
            </small>
        </p>
    </div>
</div>
