<h1>Goodies</h1>

<form id="venue_form">

    <fieldset class="form-group row">
        <label for="tags" class="col-sm-2 form-control-label">Tags</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Add tags" data-ng-model="tag" my-enter="addTag(tag)">
        </div>
        <button type="button" class="btn btn-success col-sm-2" data-ng-click="addTag(tag)">Add tag</button>
        <div class="col-sm-2"></div>
        <div class="col-sm-10" id="tag_list">
            <venue-tag-list 
                        data-ng-repeat="tag in activeVenue.tags"
                        data-ng-click="removeTag($index)"
                        tag="{{ tag }}">
            </venue-tag-list>
        </div>
    </fieldset>
    <fieldset class="form-group row" id="amenities_list">
        <label for="amenities" class="col-sm-2 form-control-label">Amenities</label>
        <div class="col-sm-10">
            <venue-goodies-list 
                            data-ng-repeat="goodie in activeVenue.amenities"
                            data-ng-click="toggleGoodie(goodie)"
                            goodie="{{ goodie }}">
            </venue-goodies-list>
        </div>
    </fieldset>
</form>
