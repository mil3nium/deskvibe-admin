<h1>Venue List</h1>

<input type="text" class="form-control" placeholder="Searchstring" data-ng-model="searchString" />

<h3>Search results</h3>

<div class="list-group dv-venue-list">
    <a  venue-list-item 
        data-ng-repeat="venue in venues | filter:searchString"
        ng-href="#/venue/{{ venue._id }}"
        data-ng-click="setActiveVenue(venue._id)"
        header="{{ venue.name }}"
        description="{{ venue.location.formatted_address }}"
        >
    </a>
</div>
